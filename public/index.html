<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Primary Meta Tags -->
  <title>Otoniel Andrade - Desarrollador Web Javascript</title>
  <meta name="title" content="Otoniel Andrade - Desarrollador Web Javascript">
  <meta name="description"
    content="Apasionado por la tecnología y el aprendizaje continuo, especializado en el desarrollo web con Javascript.">
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://otonielandrade.com/">
  <meta property="og:title" content="Otoniel Andrade - Desarrollador Web Javascript">
  <meta property="og:description"
    content="Apasionado por la tecnología y el aprendizaje continuo, especializado en el desarrollo web con Javascript.">
  <meta property="og:image"
    content="https://i.ibb.co/0J93bKC/seo.png">
  <!-- Twitter -->

  <meta property="twitter:url" content="https://otonielandrade.com/">
  <meta property="twitter:title" content="Otoniel Andrade - Desarrollador Web Javascript">
  <meta property="twitter:description"
    content="Apasionado por la tecnología y el aprendizaje continuo, especializado en el desarrollo web con Javascript.">
  <meta property="twitter:image"
    content="https://i.ibb.co/0J93bKC/seo.png">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.

</html>
